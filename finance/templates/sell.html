{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
  <label>Select shares:</label>
  <select name="symbol" class="custom-select">
    {% for stock in stocks %}
    <option value={{stock.symbol}}>{{stock.symbol}} (Available: {{stock.shares}})</option>
    {% endfor %}
  </select>
</div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
